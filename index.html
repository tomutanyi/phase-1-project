<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Car Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="#cars">News</a>
        <a href="#form">Form</a>
        <a href="#about">About</a>
      </div>
      <input type="text" id="search" placeholder="Search by car name">
      <button id="searchButton">Search</button>

      <div id="title">
        <h1>Welcome to Rush Car Rental!</h1>
        <h3>Browse through our collection of cars and reserve as many as you need</h3>
        <h3>Visit our offices in Westlands to fill out some forms and pick up your car</h3>
      </div>

      <div id="cars" class="cars1">
        
      </div>
      <div id="form" class="form">
        <form action="" id="carsubmit">
          <label for="price">Rental price: </label><br>
          <input type="number" id="prices" name="price" value="prices" placeholder="Rental price of car"><br>
          <label for="carname">Car name:</label><br>
          <input type="text" id="carname" name="carname" placeholder="Name of car"><br>
          <label for="carsleft">Cars available:</label><br>
          <input type="number" id="carsleft" name="carsleft" placeholder="Available cars"><br>
          <label for="color">Color:</label><br>
          <input type="text" id="color" name="color" placeholder="Color"><br>
          <label for="company">Company:</label><br>
          <input type="text" id="company" name="company" placeholder="Company"><br>
          <label for="picture">Image URL:</label><br>
          <input type="url" id="picture" name="picture" placeholder="Image URL"><br><br>
          <button type="submit">Submit</button>
        </form>

      </div>

    <footer>
        <p>Author: Tom Omele Mutanyi<br>
        Copyright: Tom Omele Mutanyi 2023</p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
