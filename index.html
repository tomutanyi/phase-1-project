      <div id="cars" class="cars1">
        
      </div>
      <div class="form">
        <form action="" id="carsubmit">
          <label for="price">Price: </label><br>
          <input type="number" id="price" name="price" value="price" placeholder="Price of car"><br>

          <input type="text" id="carname" name="carname"><br>
          <label for="carsleft">Cars left:</label><br>

          <label for="color">Color:</label><br>
          <input type="text" id="color" name="color"><br>
          <label for="company">Company:</label><br>
          <input type="text" id="company" name="company"><br>
          <label for="picture">Image Url:</label><br>
          <input type="url" id="picture" name="picture"><br>
          
        </form>

      </div>
